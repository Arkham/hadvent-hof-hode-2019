name: day06
version: 0.1.0.0
github: "Arkham/day06"
license: BSD3
author: "Ju Liu"
maintainer: "liuju86@gmail.com"
copyright: "Copyright (c) Ju Liu"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/Arkham/day06#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - containers
  - unordered-containers
  - hashable

library:
  source-dirs: src

executables:
  day06-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - day06

tests:
  day06-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - day06
